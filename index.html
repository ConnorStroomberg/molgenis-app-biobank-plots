<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Biobank Aggregates</title>
  </head>
  <body>
    <script>
      var server = 'http://localhost:8080'
      window.__INITIAL_STATE__ = {
        server: server,
        sampleTable: 'leiden_RP',
        // 'transcriptome', 'wbcc', 'genotypes', 'metabolome', 'methylome', 'wgs'
        attributes: [
          {
            name: 'biobank',
            chartTitle: 'Number of samples per biobank',
            chartType: 'HorizontalBarChart'
          },
          {
            name: 'smoking',
            chartTitle: 'Smoking data',
            chartType: 'ColumnChart',
            datasets: [
              {label: 'Yes', backgroundColor: '#184B8A'},
              {label: 'No', backgroundColor: '#ed660c'},
              {label: 'Not available ', backgroundColor: '#cccccc'}
            ]
          },
          {
            name: 'sex',
            chartTitle: 'Sex',
            chartType: 'ColumnChart',
            datasets: [
              {label: 'Male', backgroundColor: '#184B8A'},
              {label: 'Female', backgroundColor: '#ed660c'},
              {label: 'Not available ', backgroundColor: '#cccccc'}
            ]
          }
        ]
      }
    </script>
    <div id="app"></div>
  </body>
</html>
